syntax = "proto3";

package messaging;

service Messaging {
  rpc SendMessage (SendMessageRequest) returns (SendMessageResponse) {}
}

message User {
  string user_uuid = 1;
}

message SendMessageRequest {
  User sender = 1;
  User recipient = 2;
  string message = 3;
  int64 timestamp = 4;
}

message SendMessageResponse {
  string message_uuid = 1;
}